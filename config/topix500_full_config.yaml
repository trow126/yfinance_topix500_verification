# TOPIX500全銘柄対象 - 長期バックテスト設定
# 本格的なバックテスト用の設定ファイル

backtest:
  start_date: "2010-01-01"  # 14年間の長期バックテスト
  end_date: "2024-12-31"
  initial_capital: 100_000_000  # 1億円（より現実的な運用規模）

data_source:
  primary: "yfinance"
  cache_dir: "./data/cache"
  cache_expire_hours: 168  # 1週間（大量データのため長めに設定）

strategy:
  entry:
    days_before_record: 3  # 権利確定日の3営業日前にエントリー
    position_size: 2_000_000  # 1銘柄あたり200万円（分散投資）
    max_positions: 50  # 最大50銘柄まで同時保有

  addition:
    enabled: true  # 買い増し機能を有効化
    add_ratio: 0.3  # 初期投資額の30%まで買い増し（リスク管理）
    add_on_drop: true  # 権利落ち日の下落時に買い増し

  exit:
    max_holding_days: 20  # 最大保有期間（営業日）
    stop_loss_pct: 0.08  # 損切りライン（-8%）より厳格に
    take_profit_on_window_fill: true  # 窓埋め達成で利益確定

execution:
  slippage: 0.0015  # スリッページ0.15%（流動性を考慮）
  commission: 0.00025  # 手数料0.025%（機関投資家レート）
  min_commission: 100  # 最低手数料100円

