  level: "INFO"
  file: "./logs/topix500_backtest.log"
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {message}"

output:
  results_dir: "./data/results/topix500_full"
  report_format: ["json", "csv", "html"]
  save_trades: true
  save_portfolio_history: true

# パフォーマンス最適化設定
optimization:
  parallel_processing: true  # 並列処理を有効化
  batch_size: 50  # データ取得のバッチサイズ
  memory_limit_gb: 16  # メモリ使用量制限

# リスク管理設定
risk_management:
  max_sector_exposure: 0.3  # セクターあたり最大エクスポージャー30%
  max_single_stock_exposure: 0.05  # 1銘柄あたり最大5%
  portfolio_rebalance_frequency: "monthly"  # 月次リバランス
